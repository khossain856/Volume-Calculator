<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Volume Calculator</title>
  <meta name="description" content="Calculate trading volume based on account balance and risk parameters">
  <meta name="theme-color" content="#4f46e5">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
    
    // Calculate function
    function calculateVolume() {
      const accountBalance = parseFloat(document.getElementById('accountBalance').value);
      const riskPercent = parseFloat(document.getElementById('riskPercent').value);
      const stopLossPips = parseFloat(document.getElementById('stopLossPips').value);
      const pipValuePerLot = parseFloat(document.getElementById('pipValuePerLot').value);
      
      if (isNaN(accountBalance) || isNaN(riskPercent) || isNaN(stopLossPips) || isNaN(pipValuePerLot)) {
        document.getElementById('result').innerHTML = 'Please enter valid numbers in all fields';
        return;
      }
      
      const riskAmount = (accountBalance * riskPercent) / 100;
      const denominator = stopLossPips * pipValuePerLot;
      
      if (denominator === 0) {
        document.getElementById('result').html = 'Stop Loss Pips and Pip Value cannot be zero';
        return;
      }
      
      const volume = riskAmount / denominator;
      document.getElementById('result').innerHTML = `Recommended Volume: <span class="font-bold text-indigo-600">${volume.toFixed(2)} lots</span>`;
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-indigo-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Trading Volume Calculator</h1>
      <button id="installBtn" class="bg-white text-indigo-600 px-4 py-2 rounded-md hidden">Install App</button>
    </div>
  </header>

  <main class="container mx-auto p-4 flex-grow">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
      <h2 class="text-xl font-semibold mb-4">Calculate Trading Volume</h2>
      
      <div class="space-y-4">
        <div>
          <label for="accountBalance" class="block text-sm font-medium text-gray-700">Account Balance ($)</label>
          <input type="number" id="accountBalance" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" placeholder="1000">
        </div>
        
        <div>
          <label for="riskPercent" class="block text-sm font-medium text-gray-700">Risk Percentage (%)</label>
          <input type="number" id="riskPercent" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" placeholder="1">
        </div>
        
        <div>
          <label for="stopLossPips" class="block text-sm font-medium text-gray-700">Stop Loss (Pips)</label>
          <input type="number" id="stopLossPips" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" placeholder="20">
        </div>
        
        <div>
          <label for="pipValuePerLot" class="block text-sm font-medium text-gray-700">Pip Value per Lot ($)</label>
          <input type="number" id="pipValuePerLot" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border" placeholder="10">
        </div>
        
        <button onclick="calculateVolume()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200">Calculate Volume</button>
      </div>
      
      <div id="result" class="mt-4 p-3 bg-gray-50 rounded-md text-center"></div>
    </div>
  </main>

  <footer class="bg-gray-200 p-4 text-center text-sm text-gray-600">
    <p>Trading Volume Calculator PWA - Â© 2023</p>
  </footer>

  <script>
    // PWA installation prompt
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.classList.remove('hidden');
    });
    
    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          installBtn.classList.add('hidden');
        }
        deferredPrompt = null;
      }
    });
  </script
